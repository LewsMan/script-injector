<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body style="background-color: var(--bs-border-color-translucent);font-size: 12px;">
        
    <input type="hidden" class="script-list"name="name" placeholder="Script Name">
    <div class="card" style="width: 18rem;margin: 5px;">
        <div class="card-header display-flex">
            <img src="128.png" /><b>Script Injector</b>
        </div>
        <ul class="list-group list-group-flush"></ul>
        <section class="new-script hide">
            <input type="text" class="script-name form-control" name="name" placeholder="Script Name">
            <input type="text" class="script-desc form-control" name="desc" placeholder="Descrition...">
            <textarea class="form-control script-code" name="code" rows="3" placeholder="Code here..."></textarea>
            <button class="btn btn-save btn-primary btn-sm" type="submit">Save</button>
            <button class="btn btn-cancel btn-sm" type="submit">Cancel</button>
        </section>
        <a href="#" class="card-footer text-center btn-add">
            <b>add script</b>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/template.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
